<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #slideShow{
            overflow: hidden;
            position: relative;
        }
        #slideShow ul{
            position: absolute;
            left: 0;
            top: 0;
            padding: 0;
            margin: 0;
        }
        #slideShow li{
            list-style: none;
            float: left;
            position: relative;
        }
        #slideShow a{
            position: absolute;
            text-decoration: none;
            color: #000;
        }
        #slideShow  .slidebtn{
            opacity: 0;
            transition: opacity .5s;
        }
        #slideShow:hover  .slidebtn{
            opacity: 1;
        }
        .slider-tilte{
            left: 40px;
            top: 30px;
            font-size: 28px;
        }
        .slider-prev{
            position: absolute;
            left: 0;
            top: 0;
            width: 64px;
            height: 64px;
        }
        .slider-next{
            position: absolute;
            right: 0;
            top: 0;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div id="slideShow">
        <ul class="imgList">
            <li><img src="images/2.jpg"><a href="#" class="slider-tilte">title</a></li>
            <li><img src="images/3.jpg"><a href="#" class="slider-tilte">title</a></li>
            <li><img src="images/4.jpg"><a href="#" class="slider-tilte">title</a></li>
        </ul>
        <img src="images/toleft.png" alt="" class="slidebtn slider-prev">
        <img src="images/toright.png" alt="" class="slidebtn slider-next">
    </div>
    <script src="../../../wp-includes/js/jquery/jquery.js"></script>
    <script src="js/slider.js"></script>
    <script>
        jQuery(function($){
            slider.init();
            var interval = 0;
            interval = setInterval(function(){
                $(".slider-next").click();
            },2000);
            $("#slideShow").hover(function () {
                    // over
                    clearInterval(interval);
                }, function () {
                    // out
                    interval = setInterval(function(){
                        $(".slider-next").click();
                    },2000);
                }
            );
        })
    </script>
</body>
</html>
